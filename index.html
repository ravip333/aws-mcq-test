<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Solution Architect Practice Exam</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Bootstrap background color */
    }

    .container {
      background-color: #ffffff; /* Container background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .heading-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .heading {
      font-size: 2em;
      color: #007bff; /* Custom heading color */
    }

    .section-container {
      margin-top: 20px;
      text-align: center;
    }

    .rules-container,
    .test-detail-container,
    .start-button-container {
      text-align: center;
    }

    .rules-content {
      font-size: 1.2em;
      line-height: 1.5;
      color: #333; /* Custom text color */
    }

    .test-detail,
    .test-detail__header,
    .test-detail__content {
      font-size: 1.2em;
    }

    .start-button-container {
      padding-top: 50px;
    }

    .start-button {
      width: 150px;
      font-size: 1.2em;
      background-color: #28a745; /* Custom button background color */
      border-color: #28a745; /* Custom button border color */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="heading-container">
      <h1 class="heading">AWS Solution Architect Practice Exam</h1>
    </div>

    <!-- Rules -->
    <div class="section-container rules-container">
      <p class="rules-content">1. This practice exam contains AWS Solution Architect-related questions.</p>
      <p class="rules-content">2. Answer all the questions before submitting the exam.</p>
      <p class="rules-content">3. After submitting, review your answers and check the correct ones.</p>
    </div>

    <!-- Test Details -->
    <div class="section-container test-detail-container">
      <div class="test-detail">
        <span class="test-detail__header">Test duration :</span>
        <span class="test-detail__content">30 mins</span>
      </div>
      <div class="test-detail">
        <span class="test-detail__header">No. of questions :</span>
        <span class="test-detail__content">30 questions</span>
      </div>
    </div>

    <!-- Start Button -->
    <div class="section-container start-button-container">
      <button class="btn btn-success start-button" onclick="openIndexHtml()">Start</button>
    </div>

    <script>
      function openIndexHtml() {
        // Specify the path to your HTML file
        const htmlFilePath = 'practice_exam.html';
  
        // Open a new window or tab with the specified HTML file
        window.open(htmlFilePath, '_blank');
      }
    </script>
  </div>
</body>
</html>
